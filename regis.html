<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">  
    <link rel="stylesheet" href="css/main.css"> 
    <title>Course: Alpha System.ID</title>


    <script src="js/modernizr.js"></script>
    <script src="js/pace.min.js"></script>
</head>

<section id="register">

<body>
    <div class="row narrow section-intro with-bottom-sep animate-this">
        <div class="col-twelve">
            <form method="post">
                <div>
                    <input type="text" placeholder="Name" name="name" required="">
                    <textarea name="address" id="contactMessage" placeholder="Address" rows="5" cols="10" required=""></textarea>
                    <input type="date" placeholder="Birthday" name="birthday" required="" class="tanggal">
                    <input type="email" placeholder="Email" name="email" required="">
                    <input type="text" placeholder="Phone Number" name="phone" required="">
                    <input type="text" placeholder="Last Education" name="name_education" required="">


                                <select id="education" class="col-full">
                                    <option value="SMA">High School</option>
                                    <option value="Kuliah">College Student</option>
                                    <option value="Lulus Kuliah">Bachelor</option>
                                </select>

                    <input type="text" placeholder="Instance" name="last_education" required="">
                    <button value="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</section>
